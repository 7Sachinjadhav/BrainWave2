<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Login | Brain Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 bg-opacity-90 p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition duration-300 hover:scale-105">
    <!-- Project Title -->
    <h1 class="text-4xl font-extrabold mb-2 text-center text-purple-400 drop-shadow-lg">
      🚀 Welcome to Brain Wave
    </h1>
    <p class="text-center text-gray-300 mb-8">
      Enter your team name to get started
    </p>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block mb-2 text-lg font-semibold">👥 Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name" 
          class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200" required />
      </div>

      <button type="submit" 
        class="w-full bg-purple-600 py-3 rounded-lg font-bold text-lg shadow-md hover:bg-purple-700 hover:shadow-purple-500/50 transition duration-300">
        Enter ➡️
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const team = document.getElementById("teamName").value.trim();
      if (team.length > 0) {
        localStorage.setItem("teamName", team);
        localStorage.setItem("round", "0");
        localStorage.setItem("roundCompleted", "0");
        window.location.href = "waiting.html";
      }
    });
  </script>
</body>
</html>
